    <style>
        :root {
            --color-primario: #e63946;
            --color-secundario: #f1faee;
            --color-terceario: #a8dadc;
            --color-cuarto: #457b9d;
            --color-quinto: #1d3557;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-primario);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
        }

        header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-cuarto);
        }

        header img {
            width: 100px;
            height: 50px;
        }

        .search {
            background-color: white;
            border: 5px solid var(--color-terceario);
            border-radius: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 15px;
            padding: 8px 15px;
            color: var(--color-primario);
        }

        .search::placeholder {
            color: var(--color-quinto);
        }

        .search:focus {
            outline: none;
            background-color: var(--color-terceario);
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .personaje {
            width: 400px;
            margin: 15px;
            background-color: var(--color-cuarto);
            box-shadow: 10px 15px 1px var(--color-secundario);
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .personaje img {
            width: 100%;
            height: 400px;
            object-fit: contain;
        }

        .personaje-info {
            color: var(--color-quinto);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding: 10px;
            letter-spacing: 1px;
        }

        .personaje-info h3 {
            color: var(--color-primario);
            margin-top: 0;
        }

        .overview {
            background-color: var(--color-secundario);
            padding: 15px;
            position: absolute;
            left: 0px;
            bottom: 0;
            right: 0;
            max-height: 100%;
            transform: translateY(101%);
            overflow-y: auto;
            transition: transform 1s ease-in;
        }

        .personaje:hover .overview {
            transform: translateY(0);
        }
    </style>
</head>
<body>

<header>
    <img src="dbz2.jpg" alt="Logo">
    <form id="form">
        <input type="text" id="search" class="search" placeholder="Busca tu personaje">
    </form>
</header>

<main id="main"></main>

<script>
    const API_RICK = 'https://rickandmortyapi.com/api/character';
    const API_HP = 'https://hp-api.onrender.com/api/characters';

    const main = document.getElementById('main');
    const form = document.getElementById('form');
    const search = document.getElementById('search');

    let allCharacters = [];

    async function getAllCharacters() {
        const [rickRes, hpRes] = await Promise.all([
            fetch(API_RICK).then(res => res.json()),
            fetch(API_HP).then(res => res.json())
        ]);

        const rickChars = rickRes.results || [];
        const hpChars = hpRes.map(hpChar => ({
            name: hpChar.name,
            image: hpChar.image || 'https://via.placeholder.com/400',
            status: 'Desconocido',
            species: 'Mago/Muggle',
            description: hpChar.actor ? `Interpretado por ${hpChar.actor}` : 'Sin descripción'
        }));

        allCharacters = [...rickChars, ...hpChars];
        showCharacters(allCharacters);
    }

    function showCharacters(characters) {
        main.innerHTML = '';

        characters.forEach((char) => {
            const name = char.name || 'Desconocido';
            const image = char.image || 'https://via.placeholder.com/400';
            const status = char.status || 'N/A';
            const species = char.species || 'N/A';
            const description = char.description || 'Sin descripción';

            const charElement = document.createElement('div');
            charElement.classList.add('personaje');
            charElement.innerHTML = `
                <img src="${image}" alt="${name}">
                <div class="personaje-info">
                    <h3>${name}</h3>
                    <p>${species} - ${status}</p>
                </div>
                <div class="overview">
                    <h3>Descripción</h3>
                    <p>${description}</p>
                </div>
            `;
            main.appendChild(charElement);
        });
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const searchTerm = search.value.toLowerCase();
        const filtered = allCharacters.filter(c => c.name.toLowerCase().includes(searchTerm));
        showCharacters(filtered);
    });

    getAllCharacters();
</script>
